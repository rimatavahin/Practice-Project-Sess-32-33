<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        h2{
            transition: 2s;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <button id="_btn">Click me</button>
    <h2>JavaScript, often abbreviated as JS, is a programming language that is one of the core technologies of the World Wide Web, alongside HTML and CSS. As of 2022, 98% of websites use JavaScript on the client side for webpage behavior, often incorporating third-party libraries.</h2>

    <script>
        
        document.getElementById('_btn').addEventListener('click', function(){
            document.getElementsByTagName('h2')[0].style.opacity='0'
        })
    </script>
</body>
</html>
