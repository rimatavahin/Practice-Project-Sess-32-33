<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamrin form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form id="myForm" action="">
        <form action="">
            <label for="inp1">Name : </label>
            <input id="inp1" type="text" placeholder="name" autofocus required><br>
            <br>


            <label for="inp2">Last Name : </label>
            <input id="inp2" type="text" placeholder="last name"><br>
            <br>
        <!-- First name: <input type="text" name="firstname" value="Rima"><br><br>
        Last name: <input type="text" name="lastname" value="Tavahin"><br><br> -->
        <input type="submit" value="Submit">
      </form><br>
      <p >Click me to display the number of elements in the form.</p><br>
      <button onclick="myFunction()" >Click me</button>
      <script>
      function myFunction() {
        let x = document.forms["myForm"].elements.length;
        alert(x);
      }
      </script>
</body>
</html>
