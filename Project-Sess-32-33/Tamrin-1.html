<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    let grade = 76;
    
    switch (true) {
        
        case grade >= 90:
            console.log("A");
            break;
        
        case grade >= 80:
            console.log("B");
            break;
        
        case grade >= 70:
            console.log("C");
            break;
        
        case grade >= 60:
            console.log("D");
            break;
        
        default:
            console.log("F");
    }
</script>
</body>
</html>
